<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="shortcut icon" href="../icons/16.png">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="playpause">
      <input type="checkbox" id="playpause" name="check" />
      <label for="playpause" title="Start/Pause Virus Checker"></label>
    </div>
    <p>Number of active scans: <span data-id="count"></span></p>
    <button type="button" id="btn-abort">Abort all active scans</button>
    <br>
    <p>Scan mode:</p>
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffswitch">
      <label class="onoffswitch-label" for="onoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
      </label>
    </div>
    <p>
      <input type="checkbox" name="openreport" id="openreport">
      <label class="" for="openreport">Open VirusTotal report.</label>
    </p>
  </body>
  <script src="index.js"></script>
</html>
